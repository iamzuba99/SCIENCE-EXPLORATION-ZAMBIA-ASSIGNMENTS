<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="profile-card.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>round image</title>
    
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="icons/zuba.jpg" alt="">
        </div>
        <div class="info">
            <div class="about">
                <div class="heading">
                    <h3>Mazuba Kadenda</h3>
                </div>
                <div class="summary">
                    <p>Mobile App Developer | Forex Trader | Electronics Engineer</p>
                
                </div>
                
            </div>
            
            <div class="description">
            <p>
               My name is Mazuba Kadenda. I am a dedicated mobile application 
               developer specialized in React Native and Flutter. I am also a 
               fullstack web developer with immense experience in the MERN stack. 
            </p>

           
        </div>
        
        </div>
            <div class="contact">
                <img src="icons/whatsapp.svg" alt="whatsapp contact">
                <img src="icons/github.svg" alt="github contact">
                <img src="icons/instagram.svg" alt="instagram contact">
                <img src="icons/linkedin.svg" alt="linkedin contact">
            </div>
        </div>
    </div>
    
</body>
</html>
